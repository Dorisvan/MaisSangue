{% extends "index.html" %}
{% block tudo %}

<br>
<br>

<section id="appointment" class="appointment section-bg" style="height: 100vh;">
      <div class="container">

        <div class="section-title container">
          <h2>Área de doação</h2>
          <br>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <ul id="messages" class="list-unstyled">
              {% for category, message in messages %}
                <!--<img src="static/assets/Imagens/Coração_Doação.png" class="coracao">-->
                <li class="alert alert-{{ category }}">{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </div>

        <form action="{{ url_for('doar') }}" method="POST" >
          <div class="row">
            <div class="col-md-4 form-group container">
              <label for="data"></label>
              <input type="date" name="data" class="form-control" id="data" placeholder="Data atual" required>
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 container">
              <label for="local_destino"></label>
              <input type="text" class="form-control" name="local_destino" id="local_destino" placeholder="Local de destino">
              <div class="validate"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 form-group mt-3 container">
              <label for="usuario_cpf"></label>
              <input type="text" class="form-control" name="usuario_cpf" id="usuario_cpf" placeholder="CPF do doador">
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 container">
              <label for="solicitacao_codigo"></label>
              <input type="text" class="form-control" name="solicitacao_codigo" id="solicitacao_codigo" placeholder="Código da solicitação">
              <div class="validate"></div>
            </div>
          </div>

          <br>
          <br>

          <div class="text-center"><button class="botao-cadastro" type="submit">Doar</button></div>
        </form>

      </div>

      <div class="section-title"></div>
    </section><!-- End Appointment Section -->

{% endblock tudo %}
